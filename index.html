<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Image Carousel</h1>
    </div>
    <div class="change-imgs">
        <button type="button" class="changeImg">Change Images</button>
    </div>
    <section aria-label="Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img alt="Nature Image #1" id="image-1">
                </li>
                <li class="slide">
                    <img alt="Nature Image #2" id="image-2">
                </li>
                <li class="slide">
                    <img alt="Nature Image #3" id="image-3">
                </li>
            </ul>
        </div>
    </section>
    <div class="messageBox d-none">
        <h3>Error Occured !</h3>
        <p class="errMsg">fsdgsdfgj</p>
    </div>
    <div class="overlay d-none">
    </div>
    <script src="script.js"></script>
</body>

</html>
